<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
	<title>TEST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>
    
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	
	<!-- date picker -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css" 
		integrity="sha256-I/m6FhcACNYmRoqn1xUnizh6S7jOJsTq+aiJ6BtE2LE=" crossorigin="anonymous" />
	
	<link rel="stylesheet" th:href="@{/css/bootstrap-cosmo.css}"/>
	<link rel="stylesheet" th:href="@{/css/base.css}"/>
	
</head>
<body>
<div class="container" role="main">

	<div class="page-header">
		<h1>TEST</h1>
	</div>
	<div class="row">
		<div class="col-md-3 col-xs-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">TEST</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<legend>TEST</legend>
						</div>
						<div class="col-md-10 col-md-offset-1 visible-lg visible-md hidden-xs">
							<button type="button" 
								class="sansu1 btn btn btn-block btn-outline-primary btn_com">100以内加算</button>
							<button type="button" 
								class="sansu2 btn btn btn-block btn-outline-primary btn_com">100以内減算</button>
						</div>
						<div class="col-md-10 col-md-offset-1 visible-lg visible-md hidden-xs">
						</div>
					</div>
				</div>
			</div>
		</div><!-- end col-sm-3 -->
		<div class="col-md-9 col-xs-12">
			<div id="okPanel" class="panel panel-success">
				<div class="panel-heading">
					<h3 id="okPanelTitle" class="panel-title" th:text="#{index.okPanel.title}"></h3>
				</div>
				<div class="panel-body">
					<!-- ========RESULT BODY========= -->
					<div id="okResultBody"></div>
				</div>
			</div>
			<div id="ngPanel" class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="#{index.ngPanel.title}"></h3>
				</div>
				<div class="panel-body">
					<div id="ngResultBody">
					</div>
				</div>
			</div>
		</div><!-- end col-sm-9 -->
	</div><!-- end row -->

	
</div>	
<!-- /container -->
<div th:replace="fragment/dialogs :: progress"></div>
<div th:replace="fragment/dialogs :: alert"></div>
<div th:replace="fragment/dialogs :: confirm"></div>
<div th:replace="fragment/dialogs :: success"></div>
<!-- include bootstrapLib  -->
<div th:replace="fragment/footer :: bootstrapLib"></div>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function(){

	//-------------------------------------------------------	
	$btn_obj = $('.sansu1'); 
	$btn_obj.unbind(); 
	$btn_obj.on('click', function(event) {
		commonBtn = $(this);
		event.preventDefault();
		ShaCommon.ajax.get('/sansu1', null); 
	});
	
	//-------------------------------------------------------	
	$btn_obj = $('.sansu2'); 
	$btn_obj.unbind(); 
	$btn_obj.on('click', function(event) {
		commonBtn = $(this);
		event.preventDefault();
		ShaCommon.ajax.get('/sansu2', null); 
	});
	
	$("#ngPanel").hide();
});

/*]]>*/
</script>

</body>
</html>
